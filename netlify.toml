# Netlify Configuration for AI Mobile Gallery
# =============================================

[build]
  command = "npm run build"
  publish = "dist"

# Environment Variables Guide
# ----------------------------
# Configure these in Netlify Dashboard > Site Settings > Environment Variables:
#
# Required:
#   VITE_SUPABASE_URL          - Your Supabase project URL (from Lovable Cloud)
#   VITE_SUPABASE_PUBLISHABLE_KEY - Your Supabase anon/public key
#
# Optional:
#   VITE_SUPABASE_PROJECT_ID   - Supabase project ID (for advanced features)
#
# Note: All VITE_ prefixed variables are exposed to the client-side code.
# Never store sensitive secrets with VITE_ prefix.

# SPA Redirect - Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://www.google-analytics.com; frame-src 'self' https://www.google.com https://maps.google.com;"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Shorter cache for HTML (for updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
